<!DOCTYPE html>
<html>
<head>
	<title>Ninja I</title>
</head>
<body>
	<script>
		function Ninja(name, health){
			const strength = 3;
			const speed = 3;
			this.name = name;
			this.health = 100;
			this.sayName = function() {
				console.log('My ninja name is ' + this.name);
				return this;
			}
			this.showStats = function() {
				console.log('Name: ' + this.name + ', Health: ' + this.health + ', Speed: ' + speed + ', Strength: ' + strength);
				return this;
			}
			this.drinkSake = function(){
				this.health += 10;
				return this;
			}
			this.punch = function(enemy){
				enemy.health -= 5;
				console.log(enemy.name + " was punched by " + this.name + " and lost 5 health");
				return this;
			}
			this.kick = function(enemy) {
				this.health -= (15 * strength);
				console.log(enemy.name + " was kicked by " + this.name + " and lost " +(15*strength) +" health");
				return this;
			}
		}
		const blueNinja = new Ninja("Goemon");
		const redNinja = new Ninja("Bill Gates");
		redNinja.punch(blueNinja);
		blueNinja.kick(redNinja);


	</script>

</body>
</html>
